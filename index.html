<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- links for fonts, icons and css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <!-- link to JavaScript code -->
        <script src="app.js"></script>
        <!-- title of the webpage -->
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <!-- hamburger menu navbar -->
            <nav class="navbar">
                <!-- logo in the upper left corner of the webpage -->
                <a href="index.html" id="my-webpage">
                    My Webpage
                </a>
                <!-- actual nav-menu -->
                <ul id="nav-menu">
                    <!-- list element with child element of anchor, links to homepage (index.html) -->
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <!-- list element with child element of anchor, links to about page (about.html) -->
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <!-- list element with child element of anchor, links to projects page (projects.html) -->
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <!-- list element with child element of anchor, links to skills page (skills.html) -->
                    <li class="nav-item">
                        <a href="skills.html" class="nav-link">Skills</a>
                    </li>
                    <!-- list element, which contains "X" (close) icon to close the nav-menu -->
                    <li class="material-symbols-outlined" id="close">
                        close
                    </li>
                </ul>
                <!-- hamburger menu icon to open nav-menu -->
                <span class="material-symbols-outlined" id="hamburger">
                    menu
                </span>
            </nav>
        </header>
        <main>
            <!-- this div contains cat image on the homepage -->
            <div class="image-container">
                <img id="cat" alt="cat photo" src="images/cat.webp">
            </div>
            <!-- introduction text -->
            <h1>
                Hey, my name is Gio
            </h1>
            <h6>
                (not the cat dude... what's wrong with you)
            </h6>
            <h1>I am entry-level developer</h1>
            <h1>From Georgia
                <img id="georgia-flag" alt="georgia flag" src="images/georgia-flag.webp">
            </h1>
            <!-- button to win 500$ -->
            <div class="button-container">
                <button id="get-dollars">GET 500$</button>
            </div>
        </main>
    </body>
</html>
