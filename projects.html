<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- links for fonts, icons and css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <link href="projects.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <!-- link to JavaScript code -->
        <script src="app.js"></script>
        <!-- title of the website -->
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <!-- hamburger menu navbar -->
            <nav class="navbar">
                <!-- logo in the upper left corner of the webpage -->
                <a href="index.html" id="my-webpage">
                    My Webpage
                </a>
                <!-- actual nav-menu -->
                <ul id="nav-menu">
                    <!-- list element with child element of anchor, links to homepage (index.html) -->
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <!-- list element with child element of anchor, links to about page (about.html) -->
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <!-- list element with child element of anchor, links to projects page (projects.html) -->
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <!-- list element with child element of anchor, links to skills page (skills.html) -->
                    <li class="nav-item">
                        <a href="skills.html" class="nav-link">Skills</a>
                    </li>
                    <!-- list element, which contains "X" (close) icon to close the nav-menu -->
                    <li class="material-symbols-outlined" id="close">
                        close
                    </li>
                </ul>
                <!-- hamburger menu icon to open nav-menu -->
                <span class="material-symbols-outlined" id="hamburger">
                    menu
                </span>
            </nav>
        </header>
        <main>
            <!-- this div is going to be flex-wrapper to wrap project images around the page -->
            <div class="flex-container">
                <!-- this div contains project image and name, links to project demo -->
                <div class="image-div">
                    <a href="https://giochagelishvili.github.io/artgallery" target="_blank">
                        <img class="project-image" alt="website screenshot" src="images/artgallery.webp">
                        <h1 class="name">
                            Art Gallery Website
                        </h1>
                    </a>
                </div>
                <!-- this div contains project image and name, links to project demo -->
                <div class="image-div">
                    <a href="https://giochagelishvili.github.io/equalizer" target="_blank">
                        <img class="project-image" alt="website screenshot" src="images/equalizer.webp">
                        <h1 class="name">
                            Equalizer Landing Page
                        </h1>
                    </a>
                </div>
                <!-- this div contains project image and name, links to project demo -->
                <div class="image-div">
                    <a href="https://giochagelishvili.github.io/landingpage/" target="_blank">
                        <img class="project-image" alt="website screenshot" src="images/landing.webp">
                        <h1 class="name">
                            E-Learning Landing Page
                        </h1>
                    </a>
                </div>
                <!-- this div contains project image and name, links to project demo -->
                <div class="image-div">
                    <a href="https://giochagelishvili.github.io/product-review" target="_blank">
                        <img class="project-image" alt="website screenshot" src="images/product-review.webp">
                        <h1 class="name">
                            Product Review Page
                        </h1>
                    </a>
                </div>
            </div>
            <!-- link to my GitHub page -->
            <h1>Full portfolio can be found on my
                <a id="github" href="https://github.com/giochagelishvili" target="_blank">GitHub <span class="fa fa-github"></span></a>
            </h1>
        </main>
    </body>
</html>
